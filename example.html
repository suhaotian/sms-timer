<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Example</title>
</head>
<body>
	<button id="send-sms"><span class='timer'></span><span class="tip">发送短信</span></button>
	<script src="./index.js"></script>
	<script>
		(function(w, d){
			var $btn = d.querySelector('#send-sms'),
				$txt = $btn.querySelector('.timer'),
				$tip = $btn.querySelector('.tip')
			$btn.addEventListener('click', handler)
			function handler() {
				$btn.removeEventListener('click', handler)
				$tip.textContent = '已发送'
				new sms(1, {
					update: function (timer) {
						$txt.textContent = timer+ ' '
					},
					finish: function () {
						$txt.textContent = ''
						$tip.textContent = '发送短信'
						$btn.addEventListener('click', handler)
					}
				})
			}				
		})(window, document)
	</script>
</body>
</html>
